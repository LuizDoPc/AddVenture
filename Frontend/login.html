<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Login AddVenture</title>

  <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
    crossorigin="anonymous">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  
  <link rel="stylesheet" href="css/login.css">


    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- popper.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous">
    </script>
    <!-- Bootstrap -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous">
    </script>

  <script src="js/auth.js"></script>
  <script src="js/global.js"></script>
  <script src="js/login.js"></script>

</head>
<body>
  <div class="container">

  <div class="row justify-content-center py-5"><img src="imgs/logo.png"></div>
  
  <div class="row justify-content-center">
    <div class="col-auto px-0">
      <div class="container p-3 rounded form-global form-login">

        <div class="container text-center form-title">Olá, faça login para utilizar o sistema.</div>

        <form id="login" method="post">
            
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fa fa-user"></i></span>
            </div>
            <input type="text" class="form-control" name="login" placeholder="Usuário" required>
          </div>

          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fa fa-lock"></i></span>
            </div>
            <input type="password" class="form-control" name="password" placeholder="Senha" required>
          </div>

          <div class="container px-0 text-right footer">
              <div class="dropdown d-inline">
                  <button class="btn" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Criar conta
                    <i class="fa fa-caret-down"></i>
                  </button>
                  <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <a class="dropdown-item" href="cadastrar.aventureiro.html">Criar conta <b>aventureiro</b></a>
                    <a class="dropdown-item" href="cadastrar.guia.html">Criar conta <b>guia</b></b></a>
                  </div>
                </div>
            <button type="submit" class="btn btn-primary">Entrar</button>
          </div>

        </form>

      </div>
    </div>
  </div>

  </div>
  
</body>
</html>
