<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Login AddVenture</title>

  <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
    crossorigin="anonymous">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  
  <link rel="stylesheet" href="../css/login.css">


    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- popper.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous">
    </script>
    <!-- Bootstrap -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous">
    </script>

    <script src="../js/login.js"></script>

</head>
<body>
  <div class="container">

  <div class="row justify-content-center py-5"><img src="../imgs/logo.png"></div>
  
  <div class="row justify-content-center">
    <div class="col-auto px-0">
      <div class="container p-3 rounded form-global form-login">
        <div class="loading">
          <div class="lds-ellipsis"><div></div><div></div><div></div><div></div></div>
        </div>

        <div class="container text-center form-title">Crie sua conta do AddVenture</div>

        <form id="cadastrar-aventureiro" method="post">
            
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fa fa-id-card"></i></span>
            </div>
            <input type="text" class="form-control" name="name" placeholder="Nome completo" required>
          </div>
          
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fas fa-envelope"></i></span>
            </div>
            <input type="text" class="form-control" name="email" placeholder="E-mail" required>
          </div>

          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fa fa-user"></i></span>
            </div>
            <input type="text" class="form-control" name="login" placeholder="Usuário" required>
          </div>


          <div class="row">
            <div class="col">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fa fa-lock"></i></span>
                  </div>
                  <input type="password" class="form-control" name="password" placeholder="Senha" required>
                </div>
            </div>

            
            <div class="col pl-0">
                <div class="input-group">
                  <input type="password" class="form-control" name="confirm-password" placeholder="Confirme sua senha" required>
                </div>
            </div>
          </div>


          <div class="hr mt-0"></div>


          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fa fa-id-card"></i></span>
            </div>
            <input type="text" class="form-control" name="document" placeholder="CPF" required>
          </div>


          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fa fa-map-pin"></i></span>
            </div>
            <input type="text" class="form-control" name="address" placeholder="Endereço" required>
          </div>


          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fa fa-phone"></i></span>
            </div>
            <input type="text" class="form-control" name="phone" placeholder="Telefone" required>
          </div>


          <div class="container px-0 text-right">
            <a href="login.html" class="mr-3">Fazer login em vez disso</a>
            <button type="submit" class="btn btn-primary">Criar conta</button>
          </div>

        </form>

      </div>
    </div>
  </div>

  </div>
  
</body>
</html>
